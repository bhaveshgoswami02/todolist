<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>{{index ? 'Edit' : 'Add'}} List</h2>
        </div>
        <div class="col-6 text-end">
            <button mat-raised-button color="primary" routerLink="../listing">Back</button>&nbsp;
        </div>
    </div>
    <mat-divider></mat-divider>

    <div class="row mt-3">
        <div class="col-12">
            <mat-card>
                <form [formGroup]="formData" (ngSubmit)="onSubmit()">
                    <div>
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Enter title</mat-label>
                            <input type="text" matInput formControlName="title" [errorStateMatcher]="matcher"
                                placeholder="Enter title">
                            <mat-error *ngIf="title.hasError('required')">
                                Field is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description" [errorStateMatcher]="matcher"
                                placeholder="Write description here..."></textarea>
                            <mat-error *ngIf="description.hasError('required')">
                                Field is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Select Repeating Task</mat-label>
                            <mat-select formControlName="repeating_task" [errorStateMatcher]="matcher">
                                <mat-option value="yes">Yes</mat-option>
                                <mat-option value="no">No</mat-option>
                            </mat-select>
                            <mat-error *ngIf="repeating_task.hasError('required')">
                                Field is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="text-center">
                        <button mat-raised-button color="primary" type="submit">Add</button>&nbsp;
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
